{% extends "paginas/index.html" %}

{% load static %}

<!-- IMPORTAR O CRISPY-->
{% load crispy_forms_tags %}

{% block conteudo %}
<style>
  body {
    background: url("{% static 'img/background-forms.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }
</style>

<div class="glass-container d-flex justify-content-center align-items-center vh-100">
  <div class="glass-card p-4 text-center" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4">{{ titulo }}</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="glass-btn w-100">{{ botao }}</button>
    </form>

    <div class="mt-3">
      <a href="{% url 'index' %}" class="text-light small">‚Üê Cancelar e voltar</a>
    </div>
  </div>
</div>
{% endblock %}
