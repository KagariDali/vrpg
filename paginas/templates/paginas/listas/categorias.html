{% extends "paginas/index.html" %}
{% load static %}
{% block conteudo %}
<div class="container my-2">
  <h3 class="my-5">Categorias cadastradas</h3>
  <table class="table table-striped">
    <tr>
      <th>Nome</th>
      <th>Opções</th>
    </tr>
    {% for categoria in object_list %}
    <tr>
      <td>{{ categoria.nome }}</td>
      <td>
        <a href="{% url 'Atualizar-categoria' categoria.pk %}" class="btn btn-sm btn-custom-primary">
          <i class="bi bi-pencil-square"></i>
        </a>
        <a href="{% url 'Deletar-categoria' categoria.pk %}" class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Nenhuma categoria cadastrada.</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
