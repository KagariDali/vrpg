{% extends "paginas/index.html" %}
{% load static %}
{% block conteudo %}
<div class="container my-2">
  <h3 class="my-5">Categorias cadastradas</h3>
  <form method="get" class="d-flex mb-3">
    <input type="text" name="nome" class="form-control me-2" placeholder="Pesquisar por nome..." value="{{ request.GET.nome }}">
    <button type="submit" class="btn btn-primary me-2">Buscar</button>
    <a href="{% url 'listar-categorias' %}" class="btn btn-secondary">Limpar</a>
  </form>
  <table class="table table-striped">
    <tr>
      <th>Nome</th>
      <th>Opções</th>
    </tr>
    {% for categoria in object_list %}
    <tr>
      <td>{{ categoria.nome }}</td>
      <td>
        <a href="{% url 'Atualizar-categoria' categoria.pk %}" class="btn btn-sm btn-custom-primary">
          <i class="bi bi-pencil-square"></i>
        </a>
        <a href="{% url 'Deletar-categoria' categoria.pk %}" class="btn btn-sm btn-danger">
          <i class="bi bi-trash"></i>
        </a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Nenhuma categoria cadastrada.</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
